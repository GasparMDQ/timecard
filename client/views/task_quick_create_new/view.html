<template name="task_quick_create_new">
    <form id="quick_create_task">
        <div class="form-group">
            {{> inputAutocomplete settings=settings id="new_quick_task_name" class="form-control" placeholder="New task name"}}
        </div>
        <button type="submit" class="btn btn-default">Start New Task</button>
    </form>
</template>

<template name="taskPill">
    <span>{{name}}</span>
</template>
