<template name="task_new">
    <h3>Start New Task</h3>
    <form id="task_new_form">
        <div class="form-group">
            <label for="taskName">Task Name</label>
            {{> inputAutocomplete settings=settings_task id="taskName" class="form-control" placeholder="Task name" value=this.name}}
        </div>
        <div class="form-group">
            <label for="subTaskName">Subtask Name</label>
            {{> inputAutocomplete settings=settings_subtask id="subTaskName" class="form-control" placeholder="Subtask name" value=this.subtask}}
        </div>
        <div class="form-group">
            <label for="projectCode">Project Code</label>
            {{> inputAutocomplete settings=settings_projectcode id="projectCode" class="form-control" placeholder="Project code" value=this.projectcode}}
        </div>
        <button type="submit" class="btn btn-default">Start</button>
    </form>
</template>
